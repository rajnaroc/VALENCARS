{% extends './plantillas/plantilla.html' %}
{% block title %}Catalogo{% endblock %}
{% block main %}
 <div className="p-6">
    <h2 className="text-2xl font-bold text-center mb-4">Contacto valencars</h2>
    <hr className="mb-4" />
    
    <div className="grid grid-cols-2 gap-4">
      <input type="text" placeholder="Nombre (Obligatorio)" className="border p-2 w-full rounded" />
      <input type="text" placeholder="Motivo de la consulta (Obligatorio)" className="border p-2 w-full rounded" />
      <input type="email" placeholder="Correo Electrónico (Obligatorio)" className="border p-2 w-full rounded" />
      <textarea placeholder="Descripción (Obligatorio)" className="border p-2 w-full h-20 rounded"></textarea>
      <input type="text" placeholder="Teléfono (Obligatorio)" className="border p-2 w-full rounded" />
    </div>
    
    <div className="flex items-center my-4">
      <input type="checkbox" className="mr-2" />
      <span>Acepto la <a href="#" className="text-blue-500">política de privacidad</a></span>
    </div>
    
    <button className="bg-black text-white px-6 py-2 rounded w-full">Enviar</button>
    
    <div className="grid grid-cols-2 gap-4 mt-4">
      <img src="map_placeholder.png" alt="Mapa" className="w-full h-32 object-cover" />
      <img src="cars_placeholder.png" alt="Parking" className="w-full h-32 object-cover" />
    </div>
  </div>
{% endblock %}
