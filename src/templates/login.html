{% extends './plantillas/plantilla.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block main %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-10">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">administrador</h2>

        <form action="/login" method="POST" class="space-y-5">
            <!-- Usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario"
                           class="pl-10 pr-4 py-2 w-full rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black text-sm"
                           required />
                </div>
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña"
                           class="pl-10 pr-4 py-2 w-full rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black text-sm"
                           required />
                </div>
            </div>
            <!-- Botón -->
            <div class="pt-2">
                <button type="submit"
                        class="w-full bg-black text-white py-2 rounded-md text-sm font-semibold hover:bg-gray-900 transition">
                    Iniciar sesión
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
