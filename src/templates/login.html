{% extends './plantillas/plantilla.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block main %}
<div class="flex items-center justify-center bg-white p-4">
    <div class="bg-gray-200 p-6 rounded-md shadow-md w-full max-w-sm">

    <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>
        
        <form action="/login" method="POST" class="flex flex-col gap-4">
            <!-- Usuario -->
            <div class="flex flex-col">
                <label for="username" class="text-sm font-medium text-gray-800 mb-1">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" class="px-3 py-2 text-sm rounded-md border border-gray-300 focus:outline-none" required/>
            </div>

            <!-- Contraseña -->
            <div class="flex flex-col">
                <label for="password" class="text-sm font-medium text-gray-800 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" class="px-3 py-2 text-sm rounded-md border border-gray-300 focus:outline-none" required/>
            </div>

            <!-- Botón -->
            <div class="text-center pt-2">
                <button type="submit" class="bg-black text-white px-5 py-2 text-sm font-semibold rounded hover:bg-gray-900">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
