{% extends './plantillas/plantilla.html' %}
{% block title %}Panel de administración{% endblock %}
{% block main %}
<div class="min-h-screen bg-white text-black">
        <!-- Formulario -->
        <section class="bg-gray-200 p-6 m-4 rounded-lg">
        <h2 class="text-center font-bold text-lg mb-6">Formulario Coches</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4" action="/panel" method="POST" enctype="multipart/form-data">
            <input type="text" placeholder="Marca" class="p-2 rounded border" name="marca" />
            <input type="text" placeholder="Modelo" class="p-2 rounded border" name="modelo" />
            <select name="estado" class="p-2 rounded border">
                <option value="">Selecciona estado</option>
                <option value="nuevo">Nuevo</option>
                <option value="usado">Usado</option>
            </select>
            <input type="number" placeholder="Precio Contado" class="p-2 rounded border" name="precio_contado" />
            <input type="number" placeholder="Precio Financiado" class="p-2 rounded border " name="precio_financiado" />
            <input type="text" min="1900" max="2025" placeholder="Año" class="p-2 rounded border" name="ano"/>
            <input type="number" placeholder="Consumo" class="p-2 rounded border" name="consumo" />
            <input type="text" placeholder="Combustible" class="p-2 rounded border"  name="combustible"/>
            <input type="text" placeholder="Cambio" class="p-2 rounded border" name="cambio" />
            <input type="number" placeholder="Kilómetros" class="p-2 rounded border" name="kilometros" />
            <input type="number" placeholder="Puertas" class="p-2 rounded border" name="puertas" />
            <input type="number" placeholder="plazas" class="p-2 rounded border" name="plazas" />
            <input type="number" placeholder="Motor" class="p-2 rounded border" name="motor" />
            <textarea placeholder="Comentarios del anunciante" class="p-2 rounded border md:row-span-2 resize-none" name="comentario"></textarea>
            <input type="text" placeholder="Color" class="p-2 rounded border" name="color" />
            <label for="imagen" class="block mb-2">Subir imagen:</label>
            <input type="file" multiple name="fotos[]" class="block w-full text-sm text-gray-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-black file:text-white
            hover:file:bg-gray-800
            transition">
            <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition">Enviar</button>
        </form>

        </section>
    </div>
    
{% endblock %}
